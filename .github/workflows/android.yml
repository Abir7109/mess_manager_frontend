name: Android APK (Capacitor)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps (web)
        run: npm ci

      - name: Build web (Vite)
        env:
          VITE_API_URL: https://mess-manager-backend-5q6y.onrender.com
          CAP_BUILD: '1'
        run: npm run build

      - name: Setup Java (21)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install SDK components
        run: |
          sdkmanager "platform-tools" "platforms;android-35" "build-tools;35.0.0"

      - name: Install Capacitor Android platform
        run: |
          npm i -D typescript @capacitor/cli
          npm i @capacitor/core @capacitor/android
          npx cap add android || echo "android already added"

      - name: Capacitor sync (Android)
        run: npx cap sync android

      - name: Generate Android app icons from assets/icon.png
        run: npx cap assets --platform android || echo "assets generation skipped"

      - name: Make Gradle wrapper executable
        run: chmod +x android/gradlew

      - name: Build debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
